<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="registro-style.css" />
    <link rel="stylesheet" href="media-registro.css" />
    <link rel="shortcut icon" href="./imagenes/logo.ico.jpg" type="image/x-icon">
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oxygen:wght@300;400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />

    <!-- FONT-AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- FONT-AWESOME -->
</head>



<body>

    <section class="registro">

        <div class="registro" id="registro">


            <a href="../index.html"><i class="fa-solid fa-arrow-left volver"></i></a>
            
            <h2 class="registro">Sign-up</h2>

            <div class="registro-container">



                <div class="email-password-container">

                  
                  
                  
                  
                    <div class="name-container">
                        <label class="registro label-1" for="name">Name</label>
                        <input class="registro input-1" type="text" placeholder="Escriba su contraseña aqui"
                            id="name" required />
                    </div>


                    <div class="email-container">
                        <label class="registro label-2" for="email">Email</label>
                        <input class="registro input-2" type="email" placeholder="Escriba su email aqui" id="email"
                            required />
                    </div>

                    <div class="password-container">
                        <label class="registro label-3" for="password">Password</label>
                        <input class="registro input-3" type="password" placeholder="Escriba su contraseña aqui"
                            id="password" required />
                    </div>


                </div>


        <span>O regístrese con:</span>
        <ul class="registro">
            <li class="registro"><a href="https://es-la.facebook.com/" target="_blank"><i
                        class="fa-brands fa-facebook"></i></a></li>
            <li class="registro"><a href="https://www.instagram.com/" target="_blank"><i
                        class="fa-brands fa-instagram"></i></a></li>
            <li class="registro"><a href="https://www.twitter.com/" target="_blank"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li class="registro"><a href="https://www.linkedin.com/" target="_blank"><i
                        class="fa-brands fa-linkedin"></i></a></li>
        </ul>



                <button class="registro" type="submit">Registrate</button>


            </div>
        </div>

    </section>



    
</body>




</html>
