<body>

    <section class="login">

        <div class="login" id="login">

            <a href="../index.html"><i class="fa-solid fa-arrow-left volver"></i></a>

            <h2 class="login">Log-in</h2>

            <div class="login-container">




                <div class="email-password-container">

                    <div class="email-container">
                        <label class="contacto label-1" for="email">Email</label>
                        <input class="contacto input-1" type="email" placeholder="Escriba su email aqui" id="email"
                            required />
                    </div>

                    <div class="password-container">
                        <label class="contacto label-2" for="password">Password</label>
                        <input class="contacto input-2" type="password" placeholder="Escriba su contraseÃ±a aqui"
                            id="password" required />
                    </div>

                </div>


                <span>O ingrese con:</span>
                <ul class="registro">
                    <li class="registro"><a href="https://es-la.facebook.com/" target="_blank"><i
                                class="fa-brands fa-facebook"></i></a></li>
                    <li class="registro"><a href="https://www.instagram.com/" target="_blank"><i
                                class="fa-brands fa-instagram"></i></a></li>
                    <li class="registro"><a href="https://www.twitter.com/" target="_blank"><i class="fa-brands fa-twitter"></i></a>
                    </li>
                    <li class="registro"><a href="https://www.linkedin.com/" target="_blank"><i

                </ul>
        
        


                <button class="login" type="submit">Entrar</button>
